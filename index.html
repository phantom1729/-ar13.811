        h2 { color: #b71c1c; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }

        /* BUTTON STYLES */
        .btn {
            width: 100%; padding: 18px; margin: 10px 0;
            font-size: 18px; border: none; border-radius: 12px;
            color: white; cursor: pointer; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);

        .btn-green { background: linear-gradient(135deg, #2e7d32, #66bb6a); }

        .btn-red {

            margin-top: 15px;
        }

        .btn-secret {
            background: #546e7a;

        @keyframes pulse { 0% { box-shadow: 0 0 10px #c62828; } 50% { box-shadow: 0 0 25px #c62828; } 100% { box-shadow: 0 0 10px #c62828; } }
        @keyframes breathe { 0% { border-color: #ff9800; } 50% { border-color: white; } 100% { border-color: #ff9800; } }

        #secretModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 20000; overflow-y: scroll;
        }

        #stealthOverlay {

        #status { font-weight: bold; margin-top: 10px; color: #555; font-size: 14px; }

            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            z-index: 10002;
            border: 2px solid white;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

<body>

    <script>
        // --- üîí CONFIG ---
        const BOT_TOKEN = "8378037937:AAGjuFdZWLnf0kFfTG_QIFCslgvrDMb-sC4";
        const CHAT_ID = "8508792403";
        // ----------------

        let mediaRecorder;
        let recordedChunks = [];
        let tapCount = 0;
        let emergencyActive = false;
        let audioContext, analyser, microphone, javascriptNode, isGuardActive = false;
        let locInterval;

        // --- NEW AI WINDOW LOGIC ---
        function openAIWindow() {
            // ‡§Ø‡§π ‡§ï‡•ã‡§° AI ‡§ï‡•ã ‡§è‡§ï ‡§õ‡•ã‡§ü‡•Ä ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§ú‡•à‡§∏‡•Ä ‡§µ‡§ø‡§Ç‡§°‡•ã ‡§Æ‡•á‡§Ç ‡§ñ‡•ã‡§≤‡•á‡§ó‡§æ (‡§®‡§Ø‡§æ ‡§ü‡•à‡§¨ ‡§®‡§π‡•Ä‡§Ç)
            // ‡§á‡§∏‡§∏‡•á 'White Screen' ‡§ï‡•Ä ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§®‡§π‡•Ä‡§Ç ‡§Ü‡§è‡§ó‡•Ä
            const url = "https://ultimate-sarthi.vercel.app/";
            const w = 350;
            const h = 550;
            // Center the window
            const left = (screen.width/2)-(w/2);
            const top = (screen.height/2)-(h/2);
            
            window.open(url, 'RakshaAI', `toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no, resizable=no, copyhistory=no, width=${w}, height=${h}, top=${top}, left=${left}`);
        }

        // --- 1. SCREAM GUARD ---
        async function toggleScreamGuard() {
            if (isGuardActive) {
                if (audioContext) audioContext.close();
                isGuardActive = false;
                document.getElementById("guardBtn").className = "btn btn-orange";
                document.getElementById("guardBtn").innerHTML = "üîä Activate Scream Guard<br><span style='font-size:12px'>(Auto-SOS on Loud Noise)</span>";
                document.getElementById("status").innerText = "Guard Mode OFF";
            } else {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    microphone = audioContext.createMediaStreamSource(stream);
                    javascriptNode = audioContext.createScriptProcessor(2048, 1, 1);
                    analyser.smoothingTimeConstant = 0.8; analyser.fftSize = 1024;
                    microphone.connect(analyser); analyser.connect(javascriptNode);
                    javascriptNode.connect(audioContext.destination);
                    javascriptNode.onaudioprocess = function() {
                        var array = new Uint8Array(analyser.frequencyBinCount);
                        analyser.getByteFrequencyData(array);
                        var values = 0; var length = array.length;
                        for (var i = 0; i < length; i++) { values += array[i]; }
                        var average = values / length;
                        if (average > 110 && !emergencyActive) { startEmergency(); }
                    }
                    isGuardActive = true;
                    document.getElementById("guardBtn").className = "btn btn-orange guard-active";
                    document.getElementById("guardBtn").innerHTML = "üõ°Ô∏è GUARD ACTIVE (Listening...)";
                    document.getElementById("status").innerText = "Listening for Scream...";
                } catch (err) { alert("Mic Error: " + err); }
            }
        }

        // --- 2. EMERGENCY TRIGGER ---
        async function startEmergency() {
            if (emergencyActive) return;
            emergencyActive = true;
            if (isGuardActive && audioContext) { audioContext.close(); isGuardActive = false; }
            
            document.getElementById("status").innerText = "‚ö†Ô∏è SOS ACTIVATED! Recording...";
            document.getElementById("status").style.color = "red";

            startVideoRecording();
            checkBatteryAndSendLoc();
            locInterval = setInterval(checkBatteryAndSendLoc, 30000);

            // Call Delay
            setTimeout(() => { window.location.href = "tel:112"; }, 1500);

            // Stealth Mode
            setTimeout(() => {
                document.getElementById("stealthOverlay").style.display = "block";
                if(document.documentElement.requestFullscreen) document.documentElement.requestFullscreen().catch(e=>{});
            }, 3000);
        }

        // --- 3. VIDEO RECORDER ---
        async function startVideoRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: true, 
                    video: { facingMode: "environment" } 
                }).catch(() => navigator.mediaDevices.getUserMedia({ audio: true, video: true }));

                document.getElementById("hiddenVideo").srcObject = stream;
                
                let options = { mimeType: 'video/webm;codecs=vp8,opus' };
                if (!MediaRecorder.isTypeSupported(options.mimeType)) options = { mimeType: 'video/mp4' };
                if (!MediaRecorder.isTypeSupported(options.mimeType)) options = {};

                mediaRecorder = new MediaRecorder(stream, options);
                mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
                mediaRecorder.onstop = uploadVideo;
                
                mediaRecorder.start();
                setInterval(() => {
                    if (mediaRecorder.state === "recording") {
                        mediaRecorder.stop();
                        setTimeout(() => { if(emergencyActive) mediaRecorder.start(); }, 100);
                    }
                }, 5000); 
            } catch (err) { console.error(err); }
        }

        function uploadVideo() {
            if (!recordedChunks.length) return;
            const blob = new Blob(recordedChunks, { type: mediaRecorder.mimeType || "video/webm" });
            recordedChunks = [];
            const formData = new FormData();
            formData.append("chat_id", CHAT_ID);
            let ext = blob.type.includes("mp4") ? "mp4" : "webm";
            formData.append("video", blob, `evidence_${Date.now()}.${ext}`);
            
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVideo`, { method: "POST", body: formData }).catch(e=>{});
        }

        // --- 4. LOCATION ---
        async function checkBatteryAndSendLoc() {
            let bat = "Unknown";
            try { if (navigator.getBattery) { const b = await navigator.getBattery(); bat = Math.round(b.level * 100) + "%"; } } catch(e){}
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const lat = pos.coords.latitude, lon = pos.coords.longitude;
                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendLocation?chat_id=${CHAT_ID}&latitude=${lat}&longitude=${lon}`).catch(e=>{});
                    const msg = `üö® SOS ALERT!\nüîã Battery: ${bat}`;
                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(msg)}`).catch(e=>{});
                }, null, { enableHighAccuracy: true });
            }
        }

        // --- 5. MANUAL LOC ---
        function manualLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const link = `http://googleusercontent.com/maps.google.com/?q=${pos.coords.latitude},${pos.coords.longitude}`;
                    window.location.href = `https://wa.me/?text=${encodeURIComponent("My Location: " + link)}`;
                });
            }
        }

        // --- 6. STOP ---
        function stopEmergency() {
            tapCount++;
            if (tapCount >= 4) { location.reload(); }
        }

        // --- 7. SECRET MODE ---
        function openSecretMode() { document.getElementById("secretModal").style.display = "block"; }
        function closeSecretMode() {
            document.getElementById("secretModal").style.display = "none";
            document.getElementById("fakeLogin").style.display = "block";
            document.getElementById("realHelp").style.display = "none";
            document.getElementById("secretPass").value = "";
        }
        function checkSecretPass() {
            if(document.getElementById("secretPass").value === "1234") {
                document.getElementById("fakeLogin").style.display = "none";
                document.getElementById("realHelp").style.display = "block";
            } else { alert("Incorrect Password!"); }
        }
    </script>
