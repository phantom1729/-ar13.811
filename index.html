        h2 { color: #b71c1c; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }

        /* BUTTON STYLES */
        .btn {
            width: 100%; padding: 18px; margin: 10px 0;
            font-size: 18px; border: none; border-radius: 12px;
            color: white; cursor: pointer; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.96); }

        .btn-green { background: linear-gradient(135deg, #2e7d32, #66bb6a); }
        .btn-blue { background: linear-gradient(135deg, #1565c0, #42a5f5); }
        
        /* SCREAM GUARD BUTTON */
        .btn-orange { 
            background: linear-gradient(135deg, #ef6c00, #ff9800);
            border: 2px solid #ffcc80;
        }
        .guard-active {
            background: #333; color: #ff9800;
            animation: breathe 2s infinite;
        }

        /* SOS BUTTON */
        .btn-red { 
            background: linear-gradient(135deg, #c62828, #ff5252);
            height: 130px; font-size: 26px;
            border: 4px solid #ffcdd2;
            animation: pulse 1.5s infinite;

        /* SECRET NOTES BUTTON */

        @keyframes pulse { 0% { box-shadow: 0 0 10px #c62828; } 50% { box-shadow: 0 0 25px #c62828; } 100% { box-shadow: 0 0 10px #c62828; } }
        @keyframes breathe { 0% { border-color: #ff9800; } 50% { border-color: white; } 100% { border-color: #ff9800; } }

        /* SECRET MODAL */
        #secretModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 20000; overflow-y: scroll;
        }

        /* STEALTH OVERLAY (Black Screen Only) */
        #stealthOverlay {

        #status { font-weight: bold; margin-top: 10px; color: #555; font-size: 14px; }

        /* --- UPDATED WIDGET STYLES --- */

            position: fixed; bottom: 20px; right: 20px;

            background: linear-gradient(135deg, #333, #555); color: white;

            display: flex; align-items: center; justify-content: center;
            font-size: 30px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 10002; /* Higher than container */

        #widgetContainer {
            display: none;

            background: white; 
            border-radius: 15px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.4); 
            z-index: 10001; 
            border: 1px solid #ddd; 
            overflow: hidden; /* Important for iframe rounding */
        }

        .widget-header {
            background: #f4f4f4;
            padding: 10px;
            text-align: right;
            border-bottom: 1px solid #ddd;
        }

        .close-widget-btn {
            background: #ddd; color: #333; 
            width: 30px; height: 30px; 
            border-radius: 50%; 
            display: inline-block;
            text-align: center; line-height: 30px; 
            cursor: pointer; font-weight: bold;
            font-size: 18px;
        }

        #chatFrame {
            width: 100%;
            height: calc(100% - 51px); /* Subtract header height */
            border: none;
            display: block;
        }
    </style>
</head>

<body>

    <div id="secretModal">
        <div style="padding:20px; text-align:left;">

    <script>
        // --- üîí CRITICAL SECURITY WARNING ---
        // WARNING: Your BOT_TOKEN and CHAT_ID are visible to anyone who views the source code.
        // This is highly insecure for a production app. An attacker could use your bot.
        // To fix this realistically, you need a backend server (Node.js/Python) to handle API calls.
        // For this client-side demo to work, we must keep them here, but be aware of the risk.
        // ------------------------------------
        const BOT_TOKEN = "8378037937:AAGjuFdZWLnf0kFfTG_QIFCslgvrDMb-sC4";
        const CHAT_ID = "8508792403";
        // ------------------------------------

        let mediaRecorder;
        let recordedChunks = [];
        let tapCount = 0;
        let emergencyActive = false;
        let audioContext, analyser, microphone, javascriptNode, isGuardActive = false;
        let locInterval;

        // --- UPDATED WIDGET LOGIC ---
        function toggleWidget() {
            var w = document.getElementById("widgetContainer");
            var frame = document.getElementById("chatFrame");
            
            if (w.style.display === "block") {
                w.style.display = "none";
            } else {
                w.style.display = "block";
                // Load the iframe source only when opened to save resources
                if (frame.src === "") {
                    frame.src = frame.getAttribute("data-src");
                }
            }
        }

        // --- 1. SCREAM GUARD ---
        async function toggleScreamGuard() {
            if (isGuardActive) {
                if (audioContext) audioContext.close();
                isGuardActive = false;
                document.getElementById("guardBtn").className = "btn btn-orange";
                document.getElementById("guardBtn").innerHTML = "üîä Activate Scream Guard<br><span style='font-size:12px'>(Auto-SOS on Loud Noise)</span>";
                document.getElementById("status").innerText = "Guard Mode OFF";
            } else {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    microphone = audioContext.createMediaStreamSource(stream);
                    javascriptNode = audioContext.createScriptProcessor(2048, 1, 1);
                    analyser.smoothingTimeConstant = 0.8; analyser.fftSize = 1024;
                    microphone.connect(analyser); analyser.connect(javascriptNode);
                    javascriptNode.connect(audioContext.destination);
                    javascriptNode.onaudioprocess = function() {
                        var array = new Uint8Array(analyser.frequencyBinCount);
                        analyser.getByteFrequencyData(array);
                        var values = 0; var length = array.length;
                        for (var i = 0; i < length; i++) { values += array[i]; }
                        var average = values / length;
                        // Threshold can be adjusted based on testing
                        if (average > 110 && !emergencyActive) { startEmergency(); }
                    }
                    isGuardActive = true;
                    document.getElementById("guardBtn").className = "btn btn-orange guard-active";
                    document.getElementById("guardBtn").innerHTML = "üõ°Ô∏è GUARD ACTIVE (Listening...)";
                    document.getElementById("status").innerText = "Listening for Scream...";
                } catch (err) { alert("Mic Error: " + err); }
            }
        }

        // --- 2. EMERGENCY TRIGGER (FIXED LOGIC ORDER) ---
        async function startEmergency() {
            if (emergencyActive) return;
            emergencyActive = true;
            if (isGuardActive && audioContext) { audioContext.close(); isGuardActive = false; }
            
            document.getElementById("status").innerText = "‚ö†Ô∏è SOS ACTIVATED! Recording...";
            document.getElementById("status").style.color = "red";

            // 1. Start critical background tasks FIRST
            startVideoRecording();
            checkBatteryAndSendLoc();
            locInterval = setInterval(checkBatteryAndSendLoc, 30000);

            // 2. DELAYED CALL (To ensure recording starts before dialer takes over)
            setTimeout(() => {
                 window.location.href = "tel:112";
            }, 1500); // 1.5 second delay for network tasks to initialize

            // 3. Go Stealth later
            setTimeout(() => {
                document.getElementById("stealthOverlay").style.display = "block";
                if(document.documentElement.requestFullscreen) document.documentElement.requestFullscreen().catch(e=>{});
            }, 3000);
        }

        // --- 3. VIDEO RECORDER (BACK CAM) ---
        async function startVideoRecording() {
            try {
                // Try back camera first, fall back to default if unavailable
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: true, 
                    video: { facingMode: "environment" } 
                }).catch(() => navigator.mediaDevices.getUserMedia({ audio: true, video: true }));

                document.getElementById("hiddenVideo").srcObject = stream;
                // Use a supported mime type depending on browser
                let options = { mimeType: 'video/webm;codecs=vp8,opus' };
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options = { mimeType: 'video/mp4' }; // Fallback for Safari often
                }
                 if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options = {}; // Fallback to browser default
                }

                mediaRecorder = new MediaRecorder(stream, options);
                mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
                mediaRecorder.onstop = uploadVideo;
                
                // Start recording immediately
                mediaRecorder.start();
                
                // Chunking interval (restart recording every 5s to upload small pieces)
                setInterval(() => {
                    if (mediaRecorder.state === "recording") {
                        mediaRecorder.stop();
                        // Small pause to allow onstop to fire before restarting
                        setTimeout(() => { if(emergencyActive) mediaRecorder.start(); }, 100);
                    }
                }, 5000); 
            } catch (err) { console.error("Camera Error:", err); alert("Camera Error: Need Permissions"); }
        }

        function uploadVideo() {
            if (!recordedChunks.length) return;
            // Create blob based on recorder's actual mime type
            const blob = new Blob(recordedChunks, { type: mediaRecorder.mimeType || "video/webm" });
            recordedChunks = [];
            const formData = new FormData();
            formData.append("chat_id", CHAT_ID);
            // Add extension based on type for better compatibility
            let ext = "webm";
            if(blob.type.includes("mp4")) ext = "mp4";
            formData.append("video", blob, `evidence_${Date.now()}.${ext}`);
            
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVideo`, { method: "POST", body: formData })
            .then(res => console.log("Video Chunk Sent"))
            .catch(err => console.error("Video Send Fail:", err));
        }

        // --- 4. BATTERY & LOC ---
        async function checkBatteryAndSendLoc() {
            let bat = "Unknown";
            if (navigator.getBattery) { 
                try { const b = await navigator.getBattery(); bat = Math.round(b.level * 100) + "%"; } catch(e){} 
            }
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const lat = pos.coords.latitude, lon = pos.coords.longitude;
                    // Send location map
                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendLocation?chat_id=${CHAT_ID}&latitude=${lat}&longitude=${lon}`).catch(e=>{});
                    // Send Status message
                    const msg = `üö® SOS ALERT!\nüîã Battery: ${bat}\n‚è±Ô∏è Time: ${new Date().toLocaleTimeString()}`;
                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(msg)}`).catch(e=>{});
                }, err => {
                     // Send alert even if location fails
                     const msg = `üö® SOS ALERT! (Location Failed)\nüîã Battery: ${bat}`;
                     fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(msg)}`).catch(e=>{});
                }, { enableHighAccuracy: true, timeout: 10000 });
            }
        }

        // --- 5. MANUAL LOC ---
        function manualLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const link = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                    window.location.href = `https://wa.me/?text=${encodeURIComponent("I need help! My Location: " + link)}`;
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // --- 6. STOP (4 TAPS) ---
        function stopEmergency() {
            tapCount++;
            if (tapCount >= 4) { 
                if (mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
                if (locInterval) clearInterval(locInterval);
                alert("Emergency Mode Deactivated. Reloading...");
                location.reload();
            }
        }

        // --- 7. SECRET MODE ---
        function openSecretMode() { document.getElementById("secretModal").style.display = "block"; }
        function closeSecretMode() {
            document.getElementById("secretModal").style.display = "none";
            document.getElementById("fakeLogin").style.display = "block";
            document.getElementById("realHelp").style.display = "none";
            document.getElementById("secretPass").value = "";
        }
        function checkSecretPass() {
            if(document.getElementById("secretPass").value === "1234") {
                document.getElementById("fakeLogin").style.display = "none";
                document.getElementById("realHelp").style.display = "block";
            } else { alert("Incorrect Password!"); }
        }
    </script>
