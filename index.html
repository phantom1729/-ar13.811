<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Raksha - Ultimate Safety</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background-color: #ffebee;
            margin: 0; padding: 15px;
            user-select: none;
            overflow-x: hidden;
            padding-bottom: 100px;
        }

        h2 { color: #b71c1c; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }

        .btn {
            width: 100%; padding: 18px; margin: 10px 0;
            font-size: 18px; border: none; border-radius: 12px;
            color: white; cursor: pointer; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.96); }
        .btn-green { background: linear-gradient(135deg, #2e7d32, #66bb6a); }
        .btn-blue { background: linear-gradient(135deg, #1565c0, #42a5f5); }
        .btn-orange { background: linear-gradient(135deg, #ef6c00, #ff9800); border: 2px solid #ffcc80; }
        .guard-active { background: #333; color: #ff9800; animation: breathe 2s infinite; }
        .btn-red { background: linear-gradient(135deg, #c62828, #ff5252); height: 130px; font-size: 26px; border: 4px solid #ffcdd2; animation: pulse 1.5s infinite; margin-top: 15px; }
        .btn-secret { background: #546e7a; margin-top: 40px; font-size: 16px; }

        @keyframes pulse { 0% { box-shadow: 0 0 10px #c62828; } 50% { box-shadow: 0 0 25px #c62828; } 100% { box-shadow: 0 0 10px #c62828; } }
        @keyframes breathe { 0% { border-color: #ff9800; } 50% { border-color: white; } 100% { border-color: #ff9800; } }

        #secretModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 20000; overflow-y: scroll; }
        #stealthOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 99999; }
        #flashOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 99998; animation: strobe 0.2s infinite; }
        @keyframes strobe { 0% {background:red;} 50% {background:blue;} 100% {background:red;} }
        #status { font-weight: bold; margin-top: 10px; color: #555; font-size: 14px; }

        /* --- üî¥ RAKSHAK WIDGET INTEGRATION üî¥ --- */
        #rakshak-frame-container {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 150px; /* Sirf heart icon ki jagah */
            height: 150px;
            z-index: 100000;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            pointer-events: none; /* Background clicks allow karne ke liye */
        }
        
        #rakshak-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            pointer-events: auto; /* Iframe ke andar click kaam karein */
        }
    </style>
</head>

<body>

    <h2>üõ°Ô∏è Raksha Complete</h2>

    </button>

    <button class="btn btn-green" onclick="manualLocation()">üìç Share Location</button>
    
    <a href="tel:+918409681110" style="text-decoration:none;">
        <button class="btn btn-blue">üìû Call Papa</button>
    </a>

    <hr style="opacity:0.3; margin: 15px 0;">

    <button class="btn btn-red" onclick="startEmergency()">
        üÜò SOS VIDEO (BACK CAM)

    </button>

    <div id="stealthOverlay" onclick="stopEmergency()"></div>
    <div id="flashOverlay"></div>
    <video id="hiddenVideo" autoplay playsinline muted style="display:none;"></video>

    <div id="secretModal">
        <div style="padding:20px; text-align:left;">
            <div id="fakeLogin">
                <h2 style="color:#333; text-align:center;">üîí Restricted Access</h2>
                <input type="password" id="secretPass" placeholder="Enter PIN" style="width:100%; padding:15px; font-size:18px; margin-bottom:10px; border-radius:10px; border:1px solid #ccc;">
                <button class="btn btn-blue" onclick="checkSecretPass()">Unlock Notes</button>
                <button class="btn" onclick="closeSecretMode()" style="background:#ccc; color:#000;">Close</button>

    <script>
        // --- RAKSHAK RESIZE LOGIC ---
        window.addEventListener('message', function(e) {
            if (e.data && e.data.type === 'rakshak-state') {
                const container = document.getElementById('rakshak-frame-container');
                if (e.data.isOpen) {
                    // Jab chat khule
                    container.style.width = '100%';
                    container.style.maxWidth = '450px';
                    container.style.height = '100vh';
                } else {
                    // Jab sirf heart icon dikhana ho
                    container.style.width = '150px';
                    container.style.height = '150px';
                }
            }
        });

        const BOT_TOKEN = "8378037937:AAGjuFdZWLnf0kFfTG_QIFCslgvrDMb-sC4";
        const CHAT_ID = "8508792403";

        let mediaRecorder, recordedChunks = [], tapCount = 0, emergencyActive = false, isGuardActive = false, audioContext;

        async function toggleScreamGuard() {
            if (isGuardActive) {
                if (audioContext) audioContext.close();
                isGuardActive = false;
                document.getElementById("guardBtn").className = "btn btn-orange";
                document.getElementById("guardBtn").innerHTML = "üîä Activate Scream Guard";
            } else {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    audioContext = new AudioContext();
                    const analyser = audioContext.createAnalyser();
                    const microphone = audioContext.createMediaStreamSource(stream);
                    const processor = audioContext.createScriptProcessor(2048, 1, 1);
                    microphone.connect(analyser); analyser.connect(processor); processor.connect(audioContext.destination);
                    processor.onaudioprocess = () => {
                        const array = new Uint8Array(analyser.frequencyBinCount);
                        analyser.getByteFrequencyData(array);
                        let values = 0; for(let i=0; i<array.length; i++) values += array[i];
                        if ((values/array.length) > 110 && !emergencyActive) startEmergency();
                    }
                    isGuardActive = true;
                    document.getElementById("guardBtn").className = "btn btn-orange guard-active";
                } catch (err) { alert("Mic needed!"); }
            }
        }

        async function startEmergency() {
            if (emergencyActive) return;
            emergencyActive = true;
            window.location.href = "tel:112";
            checkBatteryAndSendLoc();
            document.getElementById("flashOverlay").style.display = "block";
            setTimeout(() => {
                document.getElementById("flashOverlay").style.display = "none";
                document.getElementById("stealthOverlay").style.display = "block";
            }, 3000);
        }

        function manualLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const link = `http://maps.google.com/?q=${pos.coords.latitude},${pos.coords.longitude}`;
                    window.location.href = `https://wa.me/?text=${encodeURIComponent("Safe check: " + link)}`;
                });
            }
        }

        function checkBatteryAndSendLoc() {
            navigator.geolocation.getCurrentPosition(pos => {
                const msg = `üö® SOS! Loc: ${pos.coords.latitude},${pos.coords.longitude}`;
                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(msg)}`);
            });
        }

        function stopEmergency() { tapCount++; if (tapCount >= 3) location.reload(); }
        function openSecretMode() { document.getElementById("secretModal").style.display = "block"; }
        function closeSecretMode() { document.getElementById("secretModal").style.display = "none"; }
        function checkSecretPass() { if(document.getElementById("secretPass").value === "1234") { document.getElementById("fakeLogin").style.display = "none"; document.getElementById("realHelp").style.display = "block"; } }
    </script>
</body>
</html>
